<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="../styles/styletweaks.css">
	<title>Kanns website - Merriam</title>

<body ondragstart="return false;" ondrop="return false;">

</div>

	<map name="merriamdarkmap">

		<area onclick="appswitcher()" shape="rect" coords="254,1800,1324,1884" target="_blank" alt="merriam dark image" />
		<area onclick="blurs()" shape="rect" coords="252,1900,1322,1992" target="_blank" alt="merriam dark image" />

	<script src="../scripts/indextweaks.js"></script>

</html>
